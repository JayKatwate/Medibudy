<!-- Back button to top deals -->
<div class="bg-primary mt-2">
    <button type="button" class="btn btn-primary w-100 text-start py-0 pt-1" routerLink="/medicine-home">
        <h4><i class="bi bi-arrow-left p-3"></i> Top Deals</h4>
    </button>
</div>

<!-- location and city -->
<div class="bg-light py-3">
    <div class="container">
        <p class="mt-2">Showing Medicine Availability and Price in <span class="fw-bold text-primary"><i
                    class="bi bi-geo-alt-fill"></i> {{locationobj.city}} {{locationobj.pincode}}</span></p>
    </div>
</div>

<!-- caraousel addvertisment -->
<div class="container w-75 mt-3">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://mb-meds-assets.medibuddy.in/banners/OTC-Store/upkarnaWeb.png" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://mb-meds-assets.medibuddy.in/banners/OTC-Store/liveasyWeb.jpg" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://mb-meds-assets.medibuddy.in/banners/OTC-Store/KindlyWeb.jpg" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://mb-meds-assets.medibuddy.in/banners/OTC-Store/TACWeb.jpg" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://mb-meds-assets.medibuddy.in/banners/OTC-Store/LemmebeWeb.jpg" class="d-block w-100"
                    alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- shop by categories -->
<div class="container mt-5">
    <h2 class="">Shop By Categories</h2>
    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-between" *ngFor="let item of topdealsdata">
            <div class="card shadow bg-light position-relative" style="width: 15rem; height: 25rem;">
                <div class="card-body d-flex align-items-center justify-content-center flex-column">
                    <h3 class="card-title">{{item.categoryName}}</h3>
                    <button type="button" class="btn text-primary">View all</button>
                </div>
            </div>
            <div class="card shadow mb-3" style="width: 15rem; height: 25rem;" *ngFor="let productobj of item.top_deals">
                <a class="cursor text-decoration-none" (click)="routeto(productobj.drugCode)">
                    <div class="d-flex justify-content-center">
                        <img [src]="productobj.productImageSlug[0]" class="card-img-top" style="width: 200px;height: 200px;" [title]="productobj.name">
                    </div>
                    <div class="mt-3 text-center mx-3 text-black">
                        <h5 class="card-title text-truncate" [title]="productobj.name">{{productobj.name}}</h5>
                    </div>
                    <div class="mt-3 mx-3">
                        <p class="text-secondary fw-bold">{{productobj.type}}</p>
                    </div>
                    <div class="mt-0 mx-3">
                        <p>MRP <span class="text-decoration-line-through">{{productobj.actualPrice}}</span> </p>
                    </div>
                </a>
                <div class="mt-0 mx-3 d-flex justify-content-between">
                    <h5>{{productobj.discountPrice | currency:'INR'}}</h5>
                    <button type="button" class="btn btn-light border-primary"(click)="addtocart(item)">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>
