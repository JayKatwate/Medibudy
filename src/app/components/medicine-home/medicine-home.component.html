<!-- Addvertise Structure -->
<div class="bg-primary">
    <h2 class="text-center text-white p-4">Get Huge Savings on Medicines</h2>
    <div class="text-white d-flex justify-content-center pb-4">
        <span>
            <p class="px-3"><i class="bi bi-check-circle-fill me-2"></i>100 % Genuine Medicines</p>
        </span>
        <span>
            <p class="px-3"><i class="bi bi-check-circle-fill me-2"></i>Trusted Pharmacies</p>
        </span>
        <span>
            <p class="px-3"><i class="bi bi-check-circle-fill me-2"></i>Delivery to your doorstep</p>
        </span>
        <span>
            <p class="px-3"><i class="bi bi-check-circle-fill me-2"></i>Store Pick up</p>
        </span>
    </div>
</div>

<!-- Search & Pincode Stucture -->
<div class="container mt-3">
    <div class="input-group w-75 search">
        <button type="button" class="input-group-text btn btn-secondary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">{{locationobj.city}} {{locationobj.pincode}} <i class="bi bi-chevron-down ms-3"></i></button>
        <input type="text" class="form-control border-dark" aria-label="Amount (to the nearest dollar)"
            placeholder="Search Medicines" [(ngModel)]="searchtext" (ngModelChange)="search()">
        <button type="button" class="input-group-text btn btn-secondary"><i class="bi bi-search"></i> Search</button>
    </div>
    <div class="list" *ngIf="searchtext">
      <ul class="list-group">
        <li class="list-group-item text-truncate" *ngFor="let item of searchedmedicine"><button type="button" class="btn" [title]="item.name">{{item.name}}</button></li>
      </ul>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Set Your Location</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="id1" class="form-label">Pincode</label>
                    <input type="text" class="form-control" id="id1" placeholder="entre pincode" name="pcode" [(ngModel)]="locationobj.pincode" (ngModelChange)="getpincode()">
                    <label for="id1" class="form-label">{{locationobj.city}}</label>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- order medicine addvertisment -->
<div class="container w-75 mt-5">
    <img src="https://www.medibuddy.in/assets/banners/medicine-page.webp" style="width: 100%;height: 200px;">
</div>

<!-- carousel advertisment -->
<div class="container w-75 mt-5">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-evenly">
                <img src="https://www.medibuddy.in/assets/banners/otcStore.webp" class="d-block" style="width: 450px; height: 200px;">
                <img src="https://www.medibuddy.in/assets/banners/upkarnaWeb.png" class="d-block" style="width: 450px; height: 200px;">
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-evenly">
                <img src="https://www.medibuddy.in/assets/offers/discount-home-delivered.png" class="d-block" style="width: 450px; height: 200px;">
                <img src="https://www.medibuddy.in/assets/offers/CallOffer.png" class="d-block" style="width: 450px; height: 200px;">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-secondary" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-secondary" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>

<!-- Top deals -->
 <div class="container w-75 mt-5">
    <div class="d-flex justify-content-between">
        <h2 class="fw-bold">Top Deals</h2>
        <button type="button" class="btn btn-light text-primary fw-bold" routerLink="/medicines-category-wise">View All</button>
    </div>
    <div id="id1" class="carousel slide mt-3" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-start align-items-center overflow-auto">
            <div class="card shadow mx-2" style="width: 15rem; height: 25rem;" *ngFor="let topdeal of topdealsdata">
              <a class="cursor text-decoration-none" (click)="routeto(topdeal.drugCode)">
                <div class="d-flex justify-content-center">
                  <img [src]="topdeal.productImageSlug" class="card-img-top" style="width: 210px;height: 190px;" [title]="topdeal.name">
                </div>
                <div class="mt-3 text-center mx-3 text-black">
                  <h5 class="card-title text-truncate" [title]="topdeal.name">{{topdeal.name}}</h5>
                </div>
                <div class="mt-3 mx-3">
                  <p class="text-secondary fw-bold">{{topdeal.type}}</p>
                </div>
                <div class="mt-0 mx-3">
                  <p>MRP</p>
                </div>
              </a>
              <div class="mt-0 mx-3 d-flex justify-content-between">
                <h5 >{{topdeal.actualPrice | currency:'INR'}}</h5>
                <button type="button" class="btn btn-light border-primary" (click)="addtocart(topdeal)"> ADD</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
